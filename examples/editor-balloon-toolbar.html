<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Balloon toolbar editor example</title>
	<link rel="stylesheet" href="./build/editor-balloon-toolbar.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div id="editor">
		<p>With love from PK to Wojtek.</p>
	</div>
	<script src="./build/editor-balloon-toolbar.js"></script>
	<script>
		BalloonToolbarEditor.create( document.getElementById( 'editor' ) )
			.then( editor => {
				window.editor = editor;
			} )
			.catch( err => {
				console.error( err.stack );
			} );
	</script>
</body>
</html>
